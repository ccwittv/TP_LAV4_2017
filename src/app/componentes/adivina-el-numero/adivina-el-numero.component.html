<!DOCTYPE html>
<html lang="en">

  <head>    

  </head>

    <body style="font-family:comic sans ms;">
        
       <div class="CajaUno animated bounceInLeft">
          <form name="juego">
            <div style="text-align:center">
               <h1>
                  {{nuevoJuego.nombre}}!
               </h1>
            </div>
            <br>
            <h3><label>Ingrese número:  </label></h3>
            <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%"/>
          
            <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
            <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
                  
            <h4><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-pulse"></i>Esperando que ingrese un número</p></h4>
            <br> 
            <h4 [hidden]="!nuevoJuego.resultado">Usted adivinó el número</h4>
            <h4 [hidden]="nuevoJuego.resultado">Usted aún no ganó </h4>	
          </form>
        </div>
        <div class="container">
            <div id="snackbar">{{Mensajes}}</div>
        </div> 

  </body>
</html>
