<body class="bg-dark">
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <!--input class="form-control" [(ngModel)]="usuario" id="exampleInputEmail1" name="uname" type="email" aria-describedby="emailHelp" placeholder="Ingrese email" required-->
          <select class="form-control"  id="exampleInputEmail1" name="uname" type="email" aria-describedby="emailHelp" [(ngModel)] ="usuario" style="width:70%;height:40px;" >          
              <option [ngValue]='SG' selected disabled hidden>Seleccionar usuario</option>
              <option [ngValue]=misUsuarios[0]>{{misUsuarios[0]}}</option>
              <option [ngValue]=misUsuarios[1]>{{misUsuarios[1]}}</option>
              <option [ngValue]=misUsuarios[2]>{{misUsuarios[2]}}</option>
            </select>    
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Clave</label>
          <input class="form-control" [(ngModel)]="clave" id="exampleInputPassword1" name="psw"  type="password" placeholder="Ingrese password" required>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Recordar mis datos</label>
          </div>
        </div>
        <button *ngIf="logeando" class="btn btn-primary btn-block" (click)="MoverBarraDeProgreso()" >Ingresar</button>
         <div *ngIf="!logeando" class="progress">
             <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
               {{progresoMensaje}} - {{progreso}}%
             </div>
         </div>
      </form>
      <div class="text-center" style="background-color:#f1f1f1">
        <a class="d-block small mt-3" routerLink="/Principal">Cancelar</a>
        <a class="d-block small" routerLink="/Registro">Registrarse</a>
        <a class="d-block small" href="forgot-password.html">Te olvidaste la clave?</a>
      </div>
    </div>
  </div>
</div>
</body>
